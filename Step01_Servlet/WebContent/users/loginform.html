<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>loginform.html</title>
</head>
<body>
<div class="container">
	<h1>로그인 폼 입니다.</h1>
	<from action="login" method="post">
	<div>
		<label for="id">아이디</label>
		<input type="text" name="id" id="id"/>
	</div>
	<div>
		<label for="pwd">비밀번호</label>
		<input type="password" name="pwd" id="pwd"/>
	</div>
	<button type="submit">로그인</button>
	</from>
	<!-- 
		1. 위의 폼을 제출 했을때 요청을 처리할 LoginServlet 을 만들어 보세요.
		2. 만든 서블릿에서 폼에 입력한 아이디와 비밀번호를 추출해서 콘솔창에 출력해보세요.
		3. 만든 서블릿에서 요청을 한 클라이언트 웹브라우저에게 " 로그인 되었습니다" 라는 문자열을 응답해 보세요.
	 -->
</div>
</body>
</html>
